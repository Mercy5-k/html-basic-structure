<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Tag Examples</h1>

    <!-- Image with just src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image with src and alt -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="a lion sitting in the grass" 
    />

    <!-- Image with src, alt, and title -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="a calm lion in the savanna" 
      title="Lions are big cats native to Africa" 
    />
  </body>
</html>
